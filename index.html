<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Analyseur d'Image depuis Disque</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Analyseur d'Image (Depuis Disque)</h1>
  <div class="controls">
    <input type="file" id="file-input" accept="image/*" title="Charger une image depuis le disque" aria-label="Choisir image fichier"/>
  </div>
  <div id="image-container" aria-live="polite" aria-label="Aire d'affichage de l'image">
    <span>Pas d'image chargée</span>
  </div>
  <div id="parameters" aria-label="Paramètres de l'image">
    <table>
      <thead>
        <tr><th>Paramètre</th><th>Valeur</th></tr>
      </thead>
      <tbody id="params-tbody">
        <tr><td colspan="2" style="text-align:center; color:#666;">Aucune image analysée</td></tr>
      </tbody>
    </table>
  </div>
  <div class="info-text">
    &copy; 2024 - Analyseur d'Image par BLACKBOXAI
  </div>

  <script src="script.js"></script>
</body>
</html>
